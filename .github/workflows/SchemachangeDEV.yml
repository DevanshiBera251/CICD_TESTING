name: snowflake-devops-DEV

# Controls when the action will run. 
on:
  pull_request:
   branches:
    - "DEV"
   types: [closed]   
   paths:
      - 'migrations/**'

  # Allows you to run this workflow manually from the Actions tab
jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8

      - name: Run schemachange
        env:
         SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
         SF_USERNAME: ${{ secrets.SF_USERNAME }}
         SF_DEV_ROLE: ${{ secrets.DEV_ROLE }}
         SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
         SF_DEV_DB: ${{ secrets.SF_DATABASE }}
         SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
         echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
         python --version
         echo "Step 1: Installing schemachange.."
         pip install schemachange==3.7.0
        
         echo "Step 2: Running schemachange"
         schemachange -f $GITHUB_WORKSPACE/Migrations -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_DEV_ROLE -w $SF_WAREHOUSE -d $SF_DEV_DB -c $SF_DEV_DB.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table